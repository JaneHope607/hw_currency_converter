<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exchange Rates</title>
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>EXCHANGE RATES</h1>  
    <div id="app">

          <ul id="currency-list">
              <li v-for="(value, name) in rates">
                  Currency: {{ name }} Rate: {{ value.toFixed(2) }}
              </li>
          </ul>

        <h1>Convert From Euros</h1>

        <form class="form" v-on:submit.prevent="calculatedFromEuro">
            <label for="amount-euros">Enter Amount (euros):</label>
            <input id="amount-euros" type="number" v-model.number="amountFromEuros" required/>

            <label for="currency_select_from_euros">Convert To:</label>
            <select id="currency_select_from_euros" v-model="baseCurrency">
                <option disabled value="">Select Currency</option>
                <option v-for="(value, name) in rates" :value="value"> {{ name }}</option>
            </select>
            
            <input type="submit" value="Convert"></button>

        <h3>Value: {{ calculatedFromEuro }}</h3>

        </form>

        <h1>Convert Into Euros</h1>

        <form class="form" v-on:submit.prevent="calculatedToEuro">
            <label for="amount-foreign">Enter Amount:</label>
            <input id="amount-foreign" type="number" v-model.number="amountToEuros" required/>

            <label for="currency_select_to_euros">Convert From:</label>
            <select id="currency_select_to_euros" v-model="endCurrency">
                <option disabled value="">Select Currency</option>
                <option v-for="(value, name) in rates" :value="value"> {{ name }}</option>
            </select>

            <input type="submit" value="Convert"></button>

        <h3>Value: {{ calculatedToEuro }}</h3>

        </form>

    </div>

  </body>
  </html>
